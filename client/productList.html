<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" type="image/xml+svg" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <script src="./js/main.js" type="module"></script> -->
    <script src="./js/productList.js" type="module"></script>
    <title>마켓 베스트 - 칼리</title>
  </head>
  <body>
    <!-- Header -->
    <header class="headerWrapper mx-auto flex h-48 max-w-[1050px] flex-col">
      <div class="loginWrapper mb-8 mt-3 flex justify-end">
        <ul class="flex flex-row text-xs text-black">
          <li class="text-violet"><a href="/">회원가입</a></li>
          <li class="aria-hidden text-grey4">ㅣ</li>
          <li><a href="/">로그인</a></li>
          <li class="aria-hidden text-grey4">ㅣ</li>
          <li>
            <a href="/" class="flex"
              >고객센터<img
                class="ml-1"
                src="./assets/images/downArrow.svg"
                alt=""
              />
            </a>
          </li>
        </ul>
      </div>
      <div
        class="searchWrapper flex flex-row items-center justify-between text-xl"
      >
        <div class="logoWrapper flex flex-row items-center gap-3">
          <h1 class="logo">
            <a href="/">
              <img src="./assets/images/logo.svg" alt="칼리" />
            </a>
          </h1>
          <ul class="flex flex-row">
            <li class="font-semibold text-violet"><a href="/">마켓칼리</a></li>
            <li class="aria-hidden font-normal text-grey4">ㅣ</li>
            <li class="font-semibold">
              <a href="/" class="relative text-grey1">
                뷰티칼리
                <img
                  class="aria-hidden absolute -right-2 top-1"
                  src="./assets/images/new.svg"
                  alt="뷰티칼리 new"
                />
              </a>
            </li>
          </ul>
        </div>
        <div
          class="searchFrom flex items-center justify-between rounded border-1px border-violet pl-3"
          style="width: 402px; height: 50px"
        >
          <input
            type="text"
            class="bg-yellow search-input text-grey1 focus:outline-none"
            placeholder="검색어를 입력해주세요"
          />
          <button type="submit" class="search-button">
            <img src="./assets/images/search.svg" alt="검색" />
          </button>
        </div>
        <div>
          <ul class="flex flex-row gap-5">
            <li>
              <a href="/"
                ><img
                  src="./assets/images/location.svg"
                  alt="배송지 등록을 위한 주소 검색"
              /></a>
            </li>
            <li>
              <a href="/"
                ><img src="./assets/images/heart.svg" alt="찜한 상품"
              /></a>
            </li>
            <li>
              <a href="/"
                ><img src="./assets/images/headerCart.svg" alt="장바구니"
              /></a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main nav -->
      <nav class="flex items-center justify-between py-4 text-base text-black">
        <div>
          <div class="px-2 py-2 hover:text-violet">
            <a href="">
              <span class="flex gap-3 font-semibold">
                <img
                  class="aria-hidden"
                  src="./assets/images/hamburger.svg"
                  alt="카테고리"
                />카테고리
              </span>
            </a>
          </div>
        </div>
        <!-- Main menu -->
        <ul
          class="ml-10 flex justify-between font-semibold"
          style="width: 600px"
        >
          <li class="py-2 underline-offset-4 hover:text-violet hover:underline">
            <a href="">신상품</a>
          </li>
          <li class="py-2 underline-offset-4 hover:text-violet hover:underline">
            <a href="">베스트</a>
          </li>
          <li class="py-2 underline-offset-4 hover:text-violet hover:underline">
            <a href="">알뜰쇼핑</a>
          </li>
          <li class="py-2 underline-offset-4 hover:text-violet hover:underline">
            <a href="">특가/혜택</a>
          </li>
        </ul>

        <!-- 배송안내 -->
        <div
          class="flex w-28 justify-center rounded-2xl border-1px border-grey4 px-2 py-1 text-xs"
        >
          <a href="">
            <span class="font-bold text-violet"> 샛별·낮</span>
            <span> 배송안내 </span>
          </a>
        </div>
      </nav>
    </header>

    <!-- 상품 목록 main -->
    <main class="mx-auto max-w-[1920px]">
      <h1 class="mb-12 mt-12 text-center text-2xl font-semibold drop-shadow-md">
        베스트
      </h1>

      <!-- 네비게이션 -->
      <section class="ml-auto mr-auto flex max-w-[1050px]">
        <nav class="w-1/4 text-base">
          <div
            class="mr-12 flex h-12 justify-between border-b font-semibold leading-[48px]"
          >
            필터
            <div class="flex items-center">
              <img src="./assets/icons/reset.svg" alt="초기화" class="w-3" />
              <span class="ml-1 text-xs text-grey0">초기화</span>
            </div>
          </div>
          <ul class="mr-12 font-semibold">
            <li class="flex h-12 justify-between border-b leading-[48px]">
              카테고리
              <img
                class="w-5"
                src="./assets/icons/arrow_down.svg"
                alt="카테고리 자세히 보기"
              />
            </li>
            <li class="flex h-12 justify-between border-b leading-[48px]">
              브랜드
              <img
                class="w-5"
                src="./assets/icons/arrow_down.svg"
                alt="카테고리 자세히 보기"
              />
            </li>
            <li class="flex h-12 justify-between border-b leading-[48px]">
              가격
              <img
                class="w-5"
                src="./assets/icons/arrow_down.svg"
                alt="카테고리 자세히 보기"
              />
            </li>
            <li class="flex h-12 justify-between border-b leading-[48px]">
              혜택
              <img
                class="w-5"
                src="./assets/icons/arrow_down.svg"
                alt="카테고리 자세히 보기"
              />
            </li>
            <li class="flex h-12 justify-between border-b leading-[48px]">
              유형
              <img
                class="w-5"
                src="./assets/icons/arrow_down.svg"
                alt="카테고리 자세히 보기"
              />
            </li>
            <li class="flex h-12 justify-between border-b leading-[48px]">
              특정상품 제외
              <img
                class="w-5"
                src="./assets/icons/arrow_down.svg"
                alt="카테고리 자세히 보기"
              />
            </li>
          </ul>
        </nav>

        <!-- 베스트 상품 목록 -->
        <section class="w-3/4">
          <section class="mb-5 flex justify-between">
            <span class="bestProductQuantity font-semibold"></span>
            <ul class="flex space-x-2 text-grey0">
              <li class="border-r-2 pr-2 text-black">추천순</li>
              <li class="border-r-2 pr-2">신상품순</li>
              <li class="border-r-2 pr-2">판매량순</li>
              <li class="border-r-2 pr-2">혜택순</li>
              <li class="border-r-2 pr-2">낮은 가격순</li>
              <li>높은 가격순</li>
            </ul>
          </section>
          <section>
            <ul
              class="productList flex w-[790px] flex-wrap justify-start gap-5"
            >
              <!-- 베스트 상품 아이템 -->
            </ul>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
